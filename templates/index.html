<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Number</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>🎲 Guess the Number</h1>
      <p>
        I'm thinking of a number between <strong>1 and 10</strong>. Can you
        guess it?
      </p>

      <form method="post">
        <input type="number" name="guess" min="1" max="10" required />
        <button type="submit">Submit</button>
      </form>

      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}
    </div>
  </body>
</html>
